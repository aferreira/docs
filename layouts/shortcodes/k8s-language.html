<div class="mdl-tabs k8s-language-tab-tabs">
    <div class="mdl-tabs__tab-dir k8s-language-tab-tabstrip">
        <a class="mdl-tabs__tab k8s-language-tab is-active">YAML</a>
        {{ if not (eq (.Get 0) "yaml-only") }}
        <a class="mdl-tabs__tab k8s-language-tab">pulumi-k8s</a>
        {{ if not (eq (.Get 0) "nokx") }}<a class="mdl-tabs__tab k8s-language-tab">pulumi-kx</a>{{ end }}
        {{ end }}
    </div>
</div>

{{/*
.mdl-tabs__tab uses floats, so we need to use clearfix to avoid
wrapping/indenting the subsequent element containing the code snippet.
*/}}
<div class="clearfix"></div>
